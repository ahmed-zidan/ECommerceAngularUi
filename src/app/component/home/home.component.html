<div class="container">
  <div class="row">
  <div class="col-md-3">
    <div class="row">
      <div class="col">
        <h3 class="text-warning mx-2">Sort</h3>
        <select class="form-select" #ddl (click)="onSelectChange(ddl.value)">
          @for (item of sortopt; track $index) {
            <option value="{{item.value}}">{{item.name}}</option>
          }
        </select>
        <h3 class="text-warning mx-2 mt-2">Brands</h3>
        <ul class="list-group my-3">
          @for (item of brands; track $index) {
            <li class="list-group-item {{ brand == item.id? 'active' : ''}}" style="cursor: pointer;" (click)="selectBrand(item.id)">{{item.name}}</li>
          }
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3 class="text-warning mx-2">Type</h3>
        <ul class="list-group my-3">
          @for (item of productTypes; track $index) {
            <li class="list-group-item {{ type == item.id? 'active' : ''}}" style="cursor: pointer;" (click)="selectType(item.id)">{{item.name}}</li>
          }

        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="d-flex justify-content-between align-items-center pb-2">
      <header>
        <span>Showing <strong>{{take >= totalCount ? totalCount:take}}</strong> of <strong>{{totalCount}}</strong> results</span>
      </header>
      <div class="form-inline mt-2 d-flex">
        <input (keyup.enter)="Search(search.value)" class="form-control" #search placeholder="Seacrh">
        <button mat-flat-button (click)="Search(search.value)" color="primary mx-2">Search</button>
        <button mat-flat-button (click)="Reset(search)" color="accent">Reset</button>
      </div>
    </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          @for (item of products.producs; track $index) {
            <app-product [product]="item"></app-product>
          }
        </div>
        <div class="row mt-5 mb-5">
          <div class="col-md-6 mx-auto" style="font-size: 20px;">
            <mat-paginator style="font-size: 15px;" [length]="totalCount" [pageSize]="take" [pageIndex]="skip" (page)="pageChanged($event)"></mat-paginator>
          </div>
        </div>

      </div>
  </div>
</div>
